    <div class="contents">
        
        <ul>
           <div *ngIf="myServiceTypesList | async; else loading">
            <li class="list" *ngFor ="let x of myServiceTypesList | async;">
                <p class="nil"></p>
                <div class="icon"><mat-icon>face</mat-icon></div>
                <span hidden>{{x.TypeID}}</span>
                <div class="name">{{x.Name}}</div>
                <div class="buttons">
                <a class="btn btn-success" title="Edit Service Type" (click)="EditServiceType(x)"><mat-icon inline=true>edit</mat-icon></a>
                <a class="btn btn-danger" title="Delete Service Type" (click)="DeleteServiceType(x)"><mat-icon inline=true>delete</mat-icon></a>
                </div>
            </li>
            </div> 
            <li class="text-center" *ngIf="(myServiceTypesList | async)?.length == 0">
                <p>No services types added</p>
            </li>
        </ul>
    </div>
