<a href="https://mishqah.github.io/Admin-help/pages/update-service-type.html"><span style="float: right;" class="material-icons help">
    help_outline
  </span></a>
<div class="heading">
    <h1>{{title}}</h1>
</div>
  
<form #form="ngForm" method="POST" (submit)="onSubmit(form)">
<div class="contents">
    <h2>Enter Service Type details</h2>
    <input type="hidden"  name="TypeID" [(ngModel)]="service.TypeData.TypeID">
    <div class="details">
        <div class="form-group" [ngClass]="{'has-error': name.errors && (name.touched || name.dirty)}">
            <label for="name">Name</label>    
            <input type="text" #name="ngModel" minlength="2" class="form-control" name="Name" [(ngModel)]="service.TypeData.Name" placeholder="Example: Hair" required>
            <span *ngIf="name.errors">
                <span class="help-block" *ngIf="name.errors.required && (name.touched || name.dirty)">Name is required</span>
                <span class="help-block" *ngIf="name.errors.minlength && (name.touched || name.dirty)">Minimum name length should be 2</span>
            </span>
        </div>
    </div>
</div>

<div class="buttons">
    <button class="btn btn-light" type="button" (click)="Cancel()">Cancel</button>
    <button class="btn btn-success" type="submit">Save</button>
</div>
</form>
