<div class="heading">
    <h1 class="col-10">Service Packages
    <a [routerLink]="['/services/CreateServicePackage']" class="btn btn-success" title="Add Service Package" style="width: 35px; height: 35px; margin-left: 10px;">+</a>
    </h1>
    <div class="col-2">
        <button mat-raised-button style="float: right;" routerLink="/employeehome" style="background-color:forestgreen" >
            <mat-icon style="color:white">home</mat-icon> Home
        </button>
    </div>
</div>

    <div class="mat-elevation-z8 app-supplier" >
        <mat-form-field  >
          <mat-label>Search</mat-label>
          <input matInput #input>
        </mat-form-field>
      <table mat-table class="dataSource?"  matSort aria-label="Elements">
    
        <!-- Id Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row; let i = index">{{i+1}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.Name}}</td>
        </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price (R)</th>
            <td mat-cell *matCellDef="let row">R {{row.Price}}</td>
          </ng-container>

           <!-- Name Column -->
         <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
            <td mat-cell *matCellDef="let row">{{row.Quantity}} uses</td>
          </ng-container>
    
        
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
              <a class="btn btn-danger" (click)="Delete(row.PackageID)" ><mat-icon inline=true>delete</mat-icon></a>
          </td >
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <mat-card *ngIf="dataSource?.data.length == 0" class="text-center">no service options added</mat-card>
      <mat-paginator #paginator
      *ngIf="dataSource?.data.length>10"
      [length]="dataSource?.data.length"
      [pageIndex]=""
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
