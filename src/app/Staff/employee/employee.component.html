  help_outline

<div style="width: 100%; height: 100%;">
    <div style="background-color: white;" class="card_hover">
      <div class="row">
        <div class="col-7">
      <h1 style="text-align: right;">
        Employee
          <button title="Register a new employee" (click)="registerEmp()" mat-raised-button color="green">
            <mat-icon>add</mat-icon>
          </button>
      </h1>
        </div>  
      <div class="col-5">
        
      </div>
    </div>

      <div style="text-align: center;">
        <body>
          <div class="topnav" style="float: right;">
            <input
              type="text"
              id="myInput"
              (keyup)="myFunction($event)"
              placeholder="Search..."
            />
          </div>
          <table id="myTable" class="table table_hover">
            <tr class="header">
              <th style="width: 60;" name="Name">Name</th>
              <th style="width: 60;" name="Surname">Surname</th>
              <th style="width: 60;" name="ContactNo">Contact Number</th>
              <th style="width: 60;" name="Email">Email Address</th>
              <th style="width: 60;"></th>
            </tr>
            <tr *ngFor="let item of List | async" (click)="fillUP(item)">
              <td name="Name">{{ item.Name }}</td>
              <td name="Surname">{{ item.Surname }}</td>
              <td name="ContactNo">{{ item.ContactNo }}</td>
              <td name="Email">{{ item.Email }}</td>
              <td>
                <button class="btn btn-danger" (click)="DeleteEmployee(item.EmployeeID)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </table>
          <div style="border-bottom: 1px groove #ddd; margin:10px " class="text-center w-100" *ngIf="(List | async)?.length == 0"><div style="margin: 5px;">No Employees to display</div></div>
          <br />
        </body>
        <button mat-raised-button color="green" routerLink="/staff">
          <mat-icon>keyboard_return</mat-icon>Back
        </button>

        <br>

        
      </div>
    </div>
  </div>
