<h4 mat-dialog-title>Booking Payment</h4>
<div mat-dialog-content>
  <strong>Client:</strong><label name="Payment" style="padding-right: 10px;">{{ data.Client }}</label>
  <br>
  <strong>Service:</strong><label name="Payment">{{ data.Service }}</label>
  <br>
  <strong>Price:</strong><label name="Payment"> R {{ data.Price }}</label>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Payment Type</mat-label>
    <mat-select [(ngModel)]="type">
      <mat-option *ngFor="let option of List | async" value="{{ option.PaymentTypeID}}">{{option.Type}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button (click)="onSubmit()" class="btn btn-success">Make payment</button>
  <button mat-dialog-close class="btn btn-light">Cancel</button>
</div>
