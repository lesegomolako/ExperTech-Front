<div class="jumbotron" style="background-color: whitesmoke">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 style="text-align: center">Confirm Password</h3>

       
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': f.password.errors && (f.password.touched || f.password.dirty)}"
            />
            <div
              *ngIf="f.password.errors && (f.password.touched || f.password.dirty)"
              class="invalid-feedback">
              <div *ngIf="f.password.errors.required">
                Password is required
              </div>
              <div *ngIf="f.password.errors.minlength">
                Password should be atleast be 6 characters long
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              formControlName="cpassword"
              class="form-control"
              [ngClass]="{ 'is-invalid':  f.cpassword.errors && (f.cpassword.touched || f.cpassword.dirty) }"
            />
            <div
              *ngIf="f.cpassword.errors && (f.cpassword.touched || f.cpassword.dirty)"
              class="invalid-feedback">
              <div *ngIf="f.cpassword.errors.required">
                Confirm password is required
              </div>
              <div *ngIf="f.cpassword.errors.mustMatch">
                Passwords must match
              </div>
              <div *ngIf="f.cpassword.errors.minlength">
                Password should be atleast be 6 characters long
              </div>
            </div>
          </div>
          <div style="text-align: center;">
          <button class="btn btn-success" type="submit" title="Confirm my password reset">Confirm</button>
          <button class="btn btn-success" type="button" routerLink="/home" title="Cancel my password reset">Cancel</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
