<div style="width: 100%; height: 100%;">
    <div style="background-color: white;" class="card_hover">
      <div class="row">
        <div class="col-6">
          <h1 style="text-align: center; float: right">
            Clients
          </h1>
        </div>
      <div class="col-6">
        <a href="https://mishqah.github.io/Admin-help/pages/search-admin.html"><span style="float: right;"  class="material-icons help">
          help_outline
        </span></a>
      </div>
    </div>  
  
      <div style="text-align: center;">
        <body>
          <div class="topnav" style="float: right;">
            <input
              type="text"
              id="myInput"
              (keyup)="myFunction($event)"
              placeholder="Search..."
            />
          </div>
          <table id="myTable" class="table table_hover">
            <tr class="header">
              <th style="width: 60; display: none;" name="ClientID">ClientID</th>
              <th style="width: 60;" name="Name">Name</th>
              <th style="width: 60;" name="Surname">Surname</th>
              <th style="width: 60;" name="ContactNo">Contact Number</th>
              <th style="width: 60;" name="Email">Email Address</th>
              <!-- <th style="width: 60;"></th> -->
              <th style="width: 60;"></th>
            </tr>

            
            <tr *ngFor="let item of List | async">
              <td name="ClientID" style="display: none;">{{item.ClientID}}</td>
              <td name="Name">{{ item.Name }}</td>
              <td name="Surname">{{ item.Surname }}</td>
              <td name="ContactNo">{{ item.ContactNo }}</td>
              <td name="Email">{{ item.Email }}</td>
              <!-- <td>
                <button class="btn btn-warning" (click)="fillUP(item)">Selct Client</button>
              </td> -->
              <td>
                <button title="Delete client" class="btn btn-danger" (click)="DeleteClient(item.ClientID)">
                  <mat-icon>delete</mat-icon>
                </button> 
              </td>
              </tr>
          
          
          </table>
          <div style="border-bottom: 1px groove #ddd; margin:10px " class="text-center w-100" *ngIf="(List | async)?.length == 0"><div style="margin: 5px;">No Admin users to display</div></div>
          <br />
        </body>
        <button mat-raised-button color="green" (click)="previousForm()">
          <mat-icon>keyboard_return</mat-icon>Back
        </button>
      </div>
    </div>
  </div>
