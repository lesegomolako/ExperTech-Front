<div style="width: 100%; height: 100%;">
  <div style="background-color: white;" class="card_hover">
    <div class="row">
      <div class="col-7">

        <h1 style="text-align: right;">
          Admins<button (click)="registerAdmin()" mat-raised-button color="green">
            <mat-icon>add</mat-icon>
          </button>
        </h1>
        
      </div>
      <div class="col-5">
        <span style="float: right; font-size: 30px" routerLink="/#" class="material-icons help">
          help_outline
        </span>
      </div>
    </div>
    <div style="text-align: center;">

      <body>
        <div class="topnav" style="float: right;">
          <input type="text" id="myInput" (keyup)="myFunction($event)" placeholder="Search..." />
        </div>


        <table id="myTable" class="table table_hover">
          <tr class="header">
            <th style="width: 60;">Name</th>
            <th style="width: 60;">Surname</th>
            <th style="width: 60;">Contact Number</th>
            <th style="width: 60;">Email Address</th>
            <th style="width: 60;"></th>
          </tr>
          <tr *ngFor="let item of List | async">
            <td>{{ item.Name }}</td>
            <td>{{ item.Surname }}</td>
            <td>{{ item.ContactNo }}</td>
            <td>{{ item.Email }}</td>
            <td>
              <button (click)="DeleteAdmin(item.AdminID)" class="btn btn-danger">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </table>
        <br />
      </body>
      <button mat-raised-button color="green" routerLink="/staff">
        <mat-icon>keyboard_return</mat-icon>Back
      </button>
    </div>
  </div>
</div>
