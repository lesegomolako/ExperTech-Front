<div style="background: green; height: 100%">
  <div class="row">
    <div class="col-8 nopadding">
      <h1 class="md-display-3">Browse Products</h1>
    </div>
    <div class="col-4 nopadding">
      <div style="float: right;">
        <button mat-raised-button routerLink="/home" style="background-color:gray">
          <mat-icon style="color:white">keyboard_return</mat-icon> Back
        </button>
        <a href="https://mishqah.github.io/final-client-help/pages/browse-product.html"><span
            class="material-icons help">
            help_outline
          </span></a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <mat-card class="this" mat-card>
        <span style="border-bottom: 1px solid black;"><strong>Group by Category</strong></span>
        <span (click)="filter(0)">All Categories</span>
        <span (click)="filter(1)">Hair</span>
        <span (click)="filter(2)">Nails</span>
      </mat-card>
    </div>

    <div class="card_hover col-9" style="align-items: center; min-height: 600px; margin: auto">
      <mat-grid-list [cols]='cols' (window:resize)="onResizeEvent($event)" rowHeight='1:1'>
        <mat-grid-tile *ngFor="let basketproduct of product;">
          <mat-card (click)="addproduct(basketproduct)" class="prods" style="background-color: whitesmoke;">
            <img mat-card-image src="{{basketproduct.Image}}" alt="Product Image">
            <mat-card-content>
              <p>{{basketproduct.Name}}</p>
              <div style="display:inline-flex;">
              <p><strong>{{basketproduct.Price | currency:'ZAR':'symbol-narrow'}}</strong></p>
              <mat-icon class="info" title="Click the product to add to basket" style="font-size: 20px;" class="material-icons">
                info
              </mat-icon>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <!-- <div class="button" *ngIf="RoleID" role="group" aria-label="Third group">
                <button mat-raised-button style="background-color: gray;" title="Include in basket"
                  (click)="addproduct(basketproduct)">
                  <mat-icon> add</mat-icon>
                  Add to Basket
                </button>
    
                <mat-form-field style="background-color: gray;">
                  <mat-label style="color: black;">Enter Quantity</mat-label>
                  <input style="color: black;" min="1" max="{{basketproduct.QuantityOnHand}}" type="number"
                    (change)='setQuantity($event,basketproduct)' value="{{basketproduct.SelectedQuantity}}" matInput>
                </mat-form-field>
              </div>
              <div *ngIf="!RoleID">
                <p><strong>Log in to add product to basket</strong></p>
              </div> -->
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="col-1">

    </div>
  </div>
</div>
