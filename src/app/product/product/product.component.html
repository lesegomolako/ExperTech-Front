    <div class="mat-elevation-z8 app-supplier" >
        <mat-form-field  >
          <mat-label>Search</mat-label>
          <input matInput #input>
        </mat-form-field>
      <table mat-table class="dataSource?"  matSort aria-label="Elements">
    
        <!-- Id Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
          <td mat-cell *matCellDef="let row">{{row.Name}}<span title="view product photo" (click)="ViewImage(row)" style="cursor: pointer;"
            class="material-icons" *ngIf="row.Image">camera_alt</span></td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Category</th>
          <td mat-cell *matCellDef="let row">{{row.Category}}</td>
        </ng-container>
    
        <!-- Contact Number Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price (R)</th>
          <td mat-cell *matCellDef="let row">{{row.Price}}</td>
        </ng-container>
    
        <!-- Email Number Column -->
        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity On Hand</th>
          <td mat-cell *matCellDef="let row">{{row.QuantityOnHand}}</td>
        </ng-container>
    
        <!-- Address Column -->
        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row"><a class="btn btn-success" (click)="editProduct(row)" ><mat-icon inline=true>edit</mat-icon></a></td>
        </ng-container>
    
        
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
              <a class="btn btn-danger" (click)="deleteProduct(row)" ><mat-icon inline=true>delete</mat-icon></a>
          </td >
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
      *ngIf="dataSource?.data.length>10"
      [length]="dataSource?.data.length"
      [pageIndex]=""
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
