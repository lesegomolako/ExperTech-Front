<div>
  <div  class="example-button-container" style="float: right;">
    <a routerLink='/register'><button mat-raised-button style="background-color: green; width: 166px; " >
      <mat-icon> keyboard_return</mat-icon>
      Back
  </button></a>
  <br>
  <br>
  <a routerLink='/request'><button mat-raised-button style="background-color: green;" >
    <mat-icon> question_answer</mat-icon>
    Request Booking
</button></a>

  </div>


  <div class="row justify-content-center">
    <div class="c-card c-card--wide justify-content-center" *ngFor="let y of allservicepackage | async">
        <div class="c-card-flip__flipper "> 
          <header class="c-card__header">  
            <h3>Service: {{y.ServicePackage.Name}}</h3>
          </header>
  
          <div >
            <div>
              <p>Date Activated: {{y.Date | date: 'dd/MM/yy'}}</p>
              <p>Expires: {{y.ExpiryDate | date:'dd/MM/yy'}}</p>
              <P><strong>Number of Service Packages left:</strong> {{y.TotalAvailable}}</P>
            </div>
            <div>
              <p *ngFor="let x of y.PackageInsatance">{{x.Date}}</p>
            </div>
          </div>         
         
        </div>
      </div> 
  </div>   
      
</div>
