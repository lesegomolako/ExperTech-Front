<div>
  <div  class="example-button-container" style="float: right;">
    <a routerLink='/register'><button mat-raised-button style="background-color: green; width: 166px; " >
      <mat-icon> keyboard_return</mat-icon>
      Back
  </button></a>
  <br>
  <br>
  <a routerLink='/request'><button mat-raised-button style="background-color: green;" >
    <mat-icon> question_answer</mat-icon>
    Request Booking
</button></a>

  </div>
  
    <div  class="card_hover" >
      
      <div >
        <h1 style="align-content: center;">Service Package</h1>
        <div class="alert alert-secondary" *ngIf="allservicepackage" role="alert">
          User currently has no service packages
        </div>
        <table style="width: 800px;" class="col-4" *ngIf="allservicepackage">
           <thead>
              <tr *ngFor= "let y of allservicepackage">
                 <td>Service: {{y.ServicePackage.Name}}</td>
                 <td>Expiry Date: {{y.ExpiryDate |date:'shortDate'}}</td>
              </tr>
           </thead>
          <br>
           <thead>
            <tr *ngFor= "let y of allservicepackage">
              <td>Date: {{y.Date |date:'shortDate'}}</td>
            </tr>
         </thead>
           <thead>
            <tr *ngFor= "let y of allservicepackage ">
              <!-- <th>Number of Service Package left:</th> -->
              <td><strong>Number of Service Packages left:</strong> {{y.TotalAvailable}}</td>
            </tr>
         </thead>
        </table>
      </div>

   </div>


    
      
</div>
