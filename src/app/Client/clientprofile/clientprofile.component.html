<a *ngIf="RoleID == '1'" href="https://mishqah.github.io/user-manual-client/pages/edit-client.html"><span style="float: right;" class="material-icons help">
    help_outline
  </span></a>
<a *ngIf="RoleID == '2'" href="https://mishqah.github.io/user-manual-client/pages/edit-client.html"><span style="float: right;" class="material-icons help">
    help_outline
  </span></a>
<a *ngIf="RoleID == '3'" href="https://mishqah.github.io/final-client-help/pages/edit-client.html"><span style="float: right;" class="material-icons help">
    help_outline
  </span></a>
<div class="container rounded bg-white mt-12 mb-12" style="align-items: center;" >
    <div>
        <div>
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label >Name: {{User.Name}}  </label></div>
                    <div class="col-md-6"><label class="labels">Surname: {{User.Surname}}</label></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">PhoneNumber: {{User.ContactNo}}</label></div>
                    <div class="col-md-12"><label class="labels">Email: {{User.Email}}</label></div>
                </div>
                <div class="mt-5 text-center"><a routerLink='/edit'><button class="btn btn-primary profile-button" type="button">Edit</button></a></div>
                <div class="mt-5 text-center"><button (click)="goHome()" class="btn btn-primary profile-button" type="button">Back</button></div>
            </div>
        </div>
    </div>
</div>
