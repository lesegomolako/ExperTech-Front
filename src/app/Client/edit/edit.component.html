
  <div class="container">
    <a routerLink='/Profile'><button mat-raised-button style="background-color: green; float: right;  " >
      <mat-icon> keyboard_return</mat-icon>
      Back
    </button></a>
    <div class="jumbotron" style="background-color: white;">
      <div class="row">
        
          <div class="col-md-6 offset-md-3">
              <h1>All fields need to be filled in</h1>
              <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
                  <input hidden formControlName="userid">
                  <div class="form-group">
                      <label> Name</label>
                      <input type="text" (keypress)="omit_special_char($event)" mdInput name="name" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': editForm.get('firstName').errors && (editForm.get('firstName').touched || editForm.get('firstName').dirty) }" />
                      <div *ngIf="editForm.get('firstName').errors" class="invalid-feedback">
                        <div *ngIf=" editForm.get('firstName').errors.required">First Name is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                      <label>Surname</label>
                      <input type="text"  (keypress)="omit_special_char($event)" mdInput name="name" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': editForm.get('lastName').errors && (editForm.get('lastName').touched || editForm.get('lastName').dirty) }" />
                      <div *ngIf="editForm.get('lastName').errors" class="invalid-feedback">
                        <div *ngIf=" editForm.get('lastName').errors.required">First Name is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Contact number</label>
                    <input type="number"  (keypress)="omit_special_char($event)" mdInput name="name" formControlName="contact" class="form-control" [ngClass]="{  'is-invalid': editForm.get('contact').errors && (editForm.get('contact').touched || editForm.get('contact').dirty)}" maxlength="10" />
                    <div *ngIf="editForm.get('contact').errors" class="invalid-feedback">
                        <div *ngIf="editForm.get('contact').errors.required">Contact Number is required</div>
                        <div *ngIf="editForm.get('contact').errors.minlength">Contact must be 10 characters long </div>
                        <div *ngIf="editForm.get('contact').errors.maxlength">Contact must be 10 characters long </div>
                    </div>
                </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email"  formControlName="email" class="form-control" [ngClass]="{  'is-invalid': editForm.get('email').errors && (editForm.get('email').touched || editForm.get('email').dirty)}"  />
                      <div *ngIf="submitted && editForm.get('Email').errors" class="invalid-feedback">
                        <div *ngIf=" editForm.get('email').errors.required">Email is required</div>
                        <div *ngIf="editForm.get('email').errors.email">Email must be a valid email address</div>
                    </div>
                  </div>

                  <div class="form-group">
                      <button type="submit" [disabled]="!editForm.valid" class="btn btn-primary" >Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
