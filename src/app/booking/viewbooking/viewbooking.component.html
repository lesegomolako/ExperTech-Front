
<div >
    <div style="float: right;">
        <a routerLink='/register'><button  mat-raised-button style="background-color: green; width:99%" >
            <mat-icon> keyboard_return</mat-icon>
            Back
        </button></a>
        <br>
        <br>

        <br>
        <br>

    </div>

    <div *ngFor="let client of booking" style="text-align: center; color: black;" class="card-hover">
        <article  class="c-card c-card--center">
    

            <div class="c-card__body">
                <label for=""><h1 >
                    Current Booking request details
                </h1></label>


                <label for=""><h2 class="c-card__title">
               Service type: 
              </h2></label>
              <br>
            
            <div *ngFor="let x of client.BookingLines">
              <label  ><h2 class="c-card__title">
                Service: {{x.Service}}
              </h2></label>
              <br>
              <label><h2 class="c-card__title">
                Service option: {{x.Option}}
              </h2></label>
            </div>

            <div *ngFor="let x of client.EmployeeSchedule">
              <br>
              <label for=""><h2 class="c-card__title">
                Employee for Service: {{x.Employee}}
              </h2></label>
              <br>
              <label for=""><h2 class="c-card__title">
                Appointment Date: {{x.Date}}
              </h2></label>
              <br>
              <label for=""><h2 class="c-card__title">
                Start Time: {{x.StartTime}}
              </h2> </label>             
            </div>
        
            <footer style="align-content: center;" class="c-card__footer">
              
                    <button mat-raised-button style="background-color: gray; align-items: center; color: black; " >
                      Okay
                  </button>
                  <button mat-raised-button style="background-color: gray; align-items: center; color: black; float: right;" (click)="cancel()" >
                    Cancel
                </button>
                <br>
                <button mat-raised-button style="background-color: gray;"  (click)="Accept()" >
                  
                  Accpet
              </button>
              <br>
              <br>
              <button mat-raised-button style="background-color: gray; float: right;"  (click)="reject()" > 
                  Reject
              </button>
              
            </footer>

    </div>
