<div class="container-fluid pt-2">
    <div class="row">
        <div class="col-md-8">
            <div class="card border-secondary">
                <div class="card-body">
                    <h4 class="card-title">Customer Details</h4>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <strong>SaleID: </strong>
                                <label name="SaleID">{{clientObject.SaleID}}</label>
                            </div>
                            <div class="form-group">
                                <strong>Name: </strong>
                                <label name="ClientName">{{clientObject.ClientName}}
                                    {{clientObject.ClientSurname}}</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <strong>Email: </strong>
                                <label name="ClientEmail">{{clientObject.ClientEmail}}</label>
                            </div>
                            <div class="form-group">
                                <strong>Contact: </strong>
                                <label name="ClientContact">{{clientObject.ClientContact}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card border-secondary mt-2">
                <div class="card-body">
                    <h4 class="card-title d-flex justify-content-between">Sale Details</h4>
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th width="25%">Product Name</th>
                                    <th width="25%">Price(R)</th>
                                    <th width="25%">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of clientObject.Products">
                                    <td scope="row">
                                        {{item.Name}}</td>
                                    <td>R{{item.Price}}</td>
                                    <td>{{item.Quantity}}</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><strong>Total</strong></td>
                                    <td style="border-bottom-style: double;">100</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <button type="button" name="" class="btn btn-secondary btn-lg btn-block">Download Invoice</button>
            <button type="button" name="" class="btn btn-secondary btn-lg btn-block">Print Invoice</button>
            <button type="submit" name="" class="btn btn-secondary btn-lg btn-block" (click)="generatePDF()">Open
                Invoice</button>
        </div>
    </div>
</div>
