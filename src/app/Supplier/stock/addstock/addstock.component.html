

<div class="main-div">
  <form [formGroup]="StockForm" (submit)="AddStock(StockForm)" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Addition of Stock</mat-label>
      <input matInput value disabled="">
    </mat-form-field>
    
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Stock name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="f.name.errors">
            <mat-error *ngIf="f.name.errors.required">Stock name is required</mat-error>
            <mat-error *ngIf="f.name.errors.maxlength">Name length may not exceed 50 characters</mat-error>
          </mat-error>
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
          <mat-error *ngIf="f.description.errors">
            <mat-error *ngIf="f.description.errors.required">Description is required</mat-error>
            <mat-error *ngIf="f.description.errors.maxlength">Description length may not exceed 150 characters</mat-error>
          </mat-error>
        </mat-form-field></td>
      </tr>
      <tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Price (R)</mat-label>
        <input matInput type="number" formControlName="price">
        <mat-error *ngIf="f.price.errors">
          <mat-error *ngIf="f.price.errors.required">Price name is required</mat-error>
          <mat-error *ngIf="f.price.errors.min">Price may not be less than 0</mat-error>
        </mat-error>
      </mat-form-field></td>
      <td hidden>
        <mat-form-field class="example-full-width">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity">
        </mat-form-field>
      </td>
    </tr></table>
       


      <div class="side-div">
        <a [routerLink] = "['/stock']">
          <button mat-raised-button type="button" style="background-color:red" ><mat-icon style="color:white">cancel</mat-icon>Cancel
         </button></a>
        
        <button mat-raised-button type="submit" style="background-color:forestgreen;" >
          <mat-icon style="color:white">done</mat-icon> Save
        </button>
      </div>
      
    </form>
  </div>
