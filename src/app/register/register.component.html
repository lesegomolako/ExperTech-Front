<div class="jumbotron" style="background-color: whitesmoke">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 style="text-align: center">Register Employee/Admin</h3>

        <form [formGroup]="registerForm" (ngSubmit)="RegisterEA()">
          <div class="form-group">
            <label for="firstName">Name</label>
            <input
              id="firstName"
              required
              (keypress)="omit_special_char($event)"
              type="text"
              formControlName="firstName"
              class="form-control"
              minlength="2"
              maxLength="50"
              [ngClass]="{
                'has-error':
                  registerForm.get('firstName').errors &&
                  (registerForm.get('firstName').touched ||
                    registerForm.get('firstName').dirty)
              }"
            />
            <span
              class="help-block"
              *ngIf="
                registerForm.get('firstName').errors &&
                (registerForm.get('firstName').touched ||
                  registerForm.get('firstName').dirty)
              "
            >
              <span *ngIf="registerForm.get('firstName').errors.required">
                Name is required
              </span>
            </span>
          </div>
          <div class="form-group">
            <label>Surname</label>
            <input
              id="surname"
              required
              (keypress)="omit_special_char($event)"
              type="text"
              formControlName="lastName"
              minlength="2"
              maxLength="50"
              class="form-control"
              [ngClass]="{
                'has-error':
                  registerForm.get('lastName').errors &&
                  (registerForm.get('lastName').touched ||
                    registerForm.get('lastName').dirty)
              }"
            />
            <span
              *ngIf="
                registerForm.get('lastName').errors &&
                (registerForm.get('lastName').touched ||
                  registerForm.get('lastName').dirty)
              "
            >
              <span *ngIf="registerForm.get('lastName').errors.required">
                Surname is required
              </span>
            </span>
          </div>
          <div class="form-group">
            <label>Contact Number</label>
            <input
              id="number"
              required
              (keypress)="omit_special_char($event)"
              type="number"
              formControlName="contact"
              maxLength="10"
              minlength="10"
              class="form-control"
              [ngClass]="{
                'has-error':
                  registerForm.get('contact').errors &&
                  (registerForm.get('contact').touched ||
                    registerForm.get('contact').dirty)
              }"
            />
            <span
              *ngIf="
                registerForm.get('contact').errors &&
                (registerForm.get('contact').touched ||
                  registerForm.get('contact').dirty)
              "
            >
              <span *ngIf="registerForm.get('contact').errors.required">
                Contact Number is required
              </span>
              <span
                *ngIf="
                  registerForm.get('contact').errors.minlength ||
                  registerForm.get('contact').errors.maxlength
                "
              >
                Contact Number exactly 10 digits
              </span>
            </span>
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input
              id="email"
              required
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{
                'has-error':
                  registerForm.get('email').errors &&
                  (registerForm.get('email').touched ||
                    registerForm.get('email').dirty)
              }"
            />
            <span
              *ngIf="
                registerForm.get('email').errors &&
                (registerForm.get('email').touched ||
                  registerForm.get('email').dirty)
              "
            >
              <span *ngIf="registerForm.get('email').errors.required">
                Email Address is required
              </span>
            </span>
          </div>
          <div class="form-group" style="text-align: center">
            <button
              type="submit"
              class="btn btn-primary"
              style="color: white; background-color: green"
              type="button"
            >
              Register
            </button>
            <button
              class="btn btn-primary"
              style="color: white; background-color: green"
              type="button"
            >
              Reset
            </button>
            <button
              class="btn btn-primary"
              style="color: white; background-color: green"
              type="submit"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
